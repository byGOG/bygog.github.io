<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #181a20;
      --card-bg: rgba(35,38,47,0.85);
      --card-blur: blur(16px);
      --text: #f3f4f6;
      --muted: #a1a1aa;
      --radius: 28px;
      --shadow: 0 8px 40px rgba(30,64,175,0.18);
      --icon-bg: #23262f;
      --icon-hover: #3b82f6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5) blur(2px);
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: var(--card-blur);
      -webkit-backdrop-filter: var(--card-blur);
      border: 1.5px solid rgba(255,255,255,0.08);
    }
    .profile-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.2rem;
      border: 4px solid var(--primary);
      box-shadow: 0 2px 12px rgba(59,130,246,0.10);
    }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--text);
    }
    .bio {
      color: var(--muted);
      font-size: 1.08rem;
      margin-bottom: 2.2rem;
      line-height: 1.6;
      text-align: center;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      width: 100%;
      margin-bottom: 2.2rem;
    }
    .info-box {
      background: rgba(24,26,32,0.7);
      border-radius: 18px;
      padding: 1.2rem 1rem;
      color: var(--text);
      box-shadow: 0 2px 8px rgba(30,64,175,0.08);
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-box h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
      color: var(--text);
    }
    .info-box p {
      font-size: 0.98rem;
      color: var(--muted);
      margin: 0;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--icon-bg);
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: background 0.2s, transform 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(59,130,246,0.13);
      border: none;
    }
    .icon-btn:hover {
      background: var(--icon-hover);
      color: #fff;
      transform: translateY(-3px) scale(1.07);
    }
    .icon-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    @media (max-width: 800px) {
      .card { max-width: 98vw; padding: 1.5rem 0.5rem 1.2rem 0.5rem; }
      .info-grid { grid-template-columns: 1fr; gap: 1rem; }
    }
    @media (max-width: 480px) {
      .profile-img { width: 72px; height: 72px; }
      .card { padding: 1rem 0.2rem 1rem 0.2rem; }
    }
  </style>
</head>
